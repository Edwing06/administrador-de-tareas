<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login/Sign-Up Form</title>
  <link rel="stylesheet" href="styles/login.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-wrap">
      <div class="form-container">

        <form id="login-form" class="form active-form">
          <h2>Login</h2>
          <div class="input-group">
            <label for="correo">Correo:</label>
            <input type="text" id="correoLogin" name="correo" placeholder="correo@dominio.com" required>
          </div>
          <div class="input-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="contrasenaLogin" name="contrasena" placeholder="contraseña" required>
          </div>
          <button type="button" id="btnLogin">Login</button>
          <p class="switch-form">Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
        </form>

        <form id="signup-form" action="/registrar" method="post" class="form">
          <h2>Sign Up</h2>
          <!--Nombre-->
          <div class="input-group">
            <label for="full-name">Nombre completo:</label>
            <input type="text" id="nombreRegistro" name="nombre_usuario" placeholder="Nombre de usuario" required>
          </div>
          <!--Correo-->
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="text" id="correoRegistro" name="correo" placeholder="Correo@dominio.com" required>
          </div>
          <!--Contrasena-->
          <div class="input-group">
            <label for="signup-password">Password:</label>
            <input type="password" id="contrasenaRegistro" name="contrasena" placeholder="Contraseña" required>
          </div>
          
          <button type="submit">Sign Up</button>
          <p class="switch-form">Already have an account? <a href="#" id="login-link">Login</a></p>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
