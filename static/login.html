<!DOCTYPE html>
<html>
  <head>
	<title>Login</title>
  </head>
  <link rel="stylesheet" href="styles/login.css">
  <body>
	<div class="contenedor-titulo">
        <strong class="titulo">Administrador de tareas WEB</strong>
    </div>
	<div class="login-container">
		
		<form id="login-form" action="/autenticar" method="post" >
			<!-- user input-->
			Correo:<br>
			<input type="text" name="correo" placeholder="Correo" required><br><br>
			Contraseña:<br>
			<input type="password" name="contrasena" placeholder="Contraseña" required><br><br>
			<!-- submit button -->
			<button type="submit">Iniciar Sesión</button>
		  </form>
      
	</div>
	
  </body>
</html>
